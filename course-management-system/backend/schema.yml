      description: 用户列表和创建视图（管理员专用）
      parameters:
      - in: query
        name: department
        schema:
          type: string
      - in: query
        name: is_active
        schema:
          type: boolean
      - name: ordering
        required: false
        in: query
        description: Which field to use when ordering the results.
        schema:
          type: string
      - name: page
        required: false
        in: query
        description: A page number within the paginated result set.
        schema:
          type: integer
      - name: search
        required: false
        in: query
        description: A search term.
        schema:
          type: string
      - in: query
        name: user_type
        schema:
          type: string
          title: 用户类型
          enum:
          - academic_admin
          - admin
          - student
          - teacher
        description: |-
          * `admin` - 超级管理员
          * `academic_admin` - 教务管理员
          * `teacher` - 教师
          * `student` - 学生
